<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountNumber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <h1 id="countNumber">0</h1>
    <button onclick="Plusfun()" class="btn btn-success">Plus</button>
    <button onclick="Minfun()" class="btn btn-danger">Min</button>

</body>


<script>
    function Plusfun(){
        let countNumber=document.getElementById("countNumber");
        let currentNumber=parseInt(countNumber.innerText);
        currentNumber=currentNumber+1;
        countNumber.innerText=currentNumber;
    }

    function Minfun(){
        let countNumber=document.getElementById("countNumber");
        let currentNumber=parseInt(countNumber.innerText);
        currentNumber=currentNumber-1;
        countNumber.innerText=currentNumber;
        }
</script>
</html>
