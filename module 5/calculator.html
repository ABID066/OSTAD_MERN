<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div
        class="container">
        <div
            class="row">
                <div class="col-3">
                    <label for="">Number1</label>
                    <input id="num1" class="form-control" type="number"><br/>
                    <label for="">Number2</label>
                    <input id="num2" class="form-control" type="number"><br/>

                    <button onclick="addFun()" class="btn w-100  btn-success">ADD</button>

                    <H1 id="result">Result</H1>
                </div>
            
        </div>
        
    </div>


    <script>
        function addFun(){
            let num1=parseFloat(document.getElementById("num1").value);
            let num2=parseFloat(document.getElementById("num2").value);
            let sum=num1+num2;
            document.getElementById("result").innerText=sum; 

        }
    </script>
    
</body>
</html>
