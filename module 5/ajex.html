<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">Get data</button>
    <h1 id="status">Status</h1>
    <p id="data"></p>

    <script>

        async function getData(){

            let url="https://crud.teamrabbil.com/api/v1/readproduct";
            let res=await fetch(url);
            let resObj=await res.json();

            document.getElementById("status").innerText=resObj["status"]

            //document.getElementById("data").innerText = JSON.stringify(resObj["data"]);
            let resDataArray= resObj['data']

            resDataArray.forEach(function(item) {
                let pName=item['_id'];
                document.write(pName+ "</br>")  
            });
        }

    </script>
</body>
</html>
