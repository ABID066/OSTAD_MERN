<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-2">
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6  bg-danger">A</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-success">B</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-primary-subtle">C</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-dark">D</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-secondary">E</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-warning">F</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-info">G</div>
            <div CLASS="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 bg-body-secondary">H</div>

        </div>
    </div>

    <!---PlaceHolder--->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-6">

                <p class="placeholder-glow">
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-10"></span>
                    <span class="placeholder col-5"></span>
                    <span class="placeholder col-12"></span>
                </p>

            </div>
        </div>
    </div>

    <!---Pagination--->

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a href="#" class="page-link">Prev</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!---Offcanvas--->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3">

                <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#my">
                    Click
                </button>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="my">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Title</h5>
                        <button class="btn-close" data-bs-dismiss="offcanvas" ></button>
                    </div>
                    <div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
